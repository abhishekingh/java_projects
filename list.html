<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--there are two type of list-(order list and unordered list)-->
    <!--order list-->
    <ol>
        <li>university</li>
        <li>members</li>
        <li>honour</li>
    </ol>

    <!--unordered list-->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>guava</li>
        <li>mango</li>
        <li>chikku</li>
    </ul>

    <ol>
        <li>apple</li>
        <ul>
            <li>cold area</li>   
            <li>season:winter</li>
        </ul>
        <li>mango</li>
        <ul>
            <li>dry area</li>   
            <li>season:summer</li>
        </ul>
        <li>banana</li>
        <ul>
            <li>anywhere</li>   
            <li>season:monsoon</li>
        </ul>
    </ol>
</body>
</html>
